<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章管理</title>
</head>
<body>
    <button type="button" id="btn-back">返回首页</button>

    <!-- 此文件实际映射路径：/console/tag/index.html -->
    <script type="text/javascript" src="../../mb-common.js"></script>
    <script type="text/javascript" src="../../webjars/webjar-jquery/3.5.1/dist/jquery.min.js"></script>
    <link href="../../quill/quill.bubble.css" rel="stylesheet">
    <link href="../../quill/quill.snow.css" rel="stylesheet">
    <script type="text/javascript" src="../../quill/quill.min.js"></script>
    <script>
        (function () {

            let PageController = function () {
                this.$BtnBack = $("#btn-back");
            };

            PageController.prototype = {
                Initialize: function () {
                    return this;
                },
                BindEvent: function () {
                    let _this = this;
                    _this.$BtnBack.click(function () {
                        window.location.href = "../index.html";
                    });
                    return this;
                }
            };

            new PageController().Initialize().BindEvent();

        })();
    </script>
</body>
</html>
