<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta name="generator" content="masker-rest">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>#(title)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="keywords" content="#(keywords)">
    <meta name="description" content="#(description)">
    <link rel="stylesheet" href="/index/style.css">
    <link rel="stylesheet" href="/quill/highlight.default.min.css">
    <link rel="stylesheet" href="/quill/katex.min.css">
    <link rel="stylesheet" href="/quill/quill.core.css">
    <link rel="stylesheet" href="/quill/quill.snow.css">
    <script type="text/javascript" src="/quill/highlight.min.js"></script>
    <script type="text/javascript" src="/quill/katex.min.js"></script>
    <script type="text/javascript" src="/quill/quill.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="blog-title"><a href="/" class="logo">MINI-BLOG</a>
                <div class="subtitle"></div>
            </div>
            <nav class="navbar">
                <ul class="menu">
                    <li class="menu-item"><a href="/" class="menu-item-link" data-no-instant="">主页</a></li>
                    <li class="menu-item"><a href="/categories" class="menu-item-link" data-no-instant="">分类</a></li>
                    <li class="menu-item"><a href="/tags" class="menu-item-link" data-no-instant="">标签</a></li>
                </ul>
            </nav>
        </header>
        <article class="post">
            <div class="post-title">
                <h1 class="article-title">#(title)</h1>
            </div>
            <div class="post-meta">
                <span class="post-time">#(createTime)</span>
            </div>
            <div class="post-content">
                #(content)
            </div>
            <div class="post-copyright">
                <div>
                    <strong>本文链接：</strong>
                    <span title="#(title)" id="article-url"></span>
                    <script>
                        document.getElementById("article-url").innerHTML = window.location.origin + "#(url)"
                    </script>
                </div>
                <div>
                    <strong>版权声明：</strong>
                    本博客所有文章均采用
                    <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh"
                       rel="external nofollow" target="_blank">CC BY-NC-SA 4.0</a>
                    许可协议，转载请注明出处！
                </div>
            </div>
            <style>summary {
                cursor: pointer;
                margin-bottom: 10px
            }

            summary:focus {
                outline: 0
            }</style>

            <div class="post-footer">
                <ul class="post-tag-list">
                    #for(tag: tagList)
                        <li class="post-tag-list-item"><a class="post-tag-list-link" href="/tags/#(tag.tagName)">#(tag.tagName)</a></li>
                    #end
                </ul>
                <a href="#top" class="top">返回顶部</a>
            </div>
        </article>
        <footer>
            <span>© 2021 - now</span>
            <span class="author">jiashunx</span>
            <span style="float:right">
                <a class="filing" class="github" href="https://github.com/jiashunx" target="_blank">GitHub</a>
            </span>
        </footer>
    </div>
</body>
</html>
